@'
name: Build LaTeX PDF

on:
  push:
    paths:
      - 'latex/**'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: SRTM_WinCC_OA_GUI_Guide.tex
          working_directory: latex

      - name: Move PDF to root
        run: cp latex/SRTM_WinCC_OA_GUI_Guide.pdf .

      - name: Commit PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add SRTM_WinCC_OA_GUI_Guide.pdf
          git diff --cached --quiet || git commit -m "Auto-build PDF [skip ci]"
          git push
'@ | Set-Content .github/workflows/build-pdf.yml